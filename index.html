<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vai Gênio!</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="principal">
        <section class="principal__regras">
            <h1 class="principal__regras__titulo">Como funciona??</h1>
            <ol class="principal__regras_lista">
                <li>Clique no botão<strong>"Iniciar"</strong></li>
                <li>O jogo mostra uma sequência de cores. Memorize!!</li>
                <li>Tente reproduzir a sequência, clicando nas cores</li>
                <li>Mas se achar muito difícil, pode clicar que <strong>"Parar"</strong></li>
                <p></p>
                <li><strong>Boa Sorte e divirta-se!!!</strong></li>

            </ol>
        </section>
        <section class="principal__jogo">
            <section id="principal__jogo__area">
                <div>
                    <div id="principal__jogo__area__verde"></div>
                    <div id="principal__jogo__area__vermelho"></div>
                </div>
                <div>
                    <div id="principal__jogo__area__azul"></div>
                    <div id="principal__jogo__area__amarelo"></div>
                </div>

                <div id="principal__jogo__area__centro">
                    <div id="principal__jogo__area__centro__logo">Vai Gênio!</div>
                    
                    <button id="principal__jogo__area__botao__iniciar">Iniciar</button>
                    
                    <div class="principal__jogo__area__rodada__texto">Rodada</div>
                    <div id="principal__jogo__area__rodada"></div>

                    <button id="principal__jogo__area__botao__parar">Parar</button>

                </div> 
            </section>
        </section>
    </main>
  <script  src="js/index.js"></script>
</body>
<footer class="rodape__jogo"></footer>
</html>
